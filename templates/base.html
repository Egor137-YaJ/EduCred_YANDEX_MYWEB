<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href={{style}}/>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{title}} - EduCred</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='images/EduCred_logo.png') }}"
                     alt="EduCred"
                     height="60">
            </a>
            <div class="d-flex align-items-center">
                <a href="{{ url_for('login') }}" class="btn btn-outline-primary me-2">
                    Войти
                </a>
                <div class="dropdown">
                    <button
                            class="btn btn-primary dropdown-toggle"
                            type="button"
                            id="registerDropdown"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                    >
                        Зарегистрироваться
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="registerDropdown">
                        <li>
                            <a class="dropdown-item" href="{{ url_for('register_university') }}">
                                Образовательное учреждение
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="{{ url_for('register_employer') }}">
                                Работодатель
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="{{ url_for('register_student') }}">
                                Студент
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
></script>
</body>
</html>
